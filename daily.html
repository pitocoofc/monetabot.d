<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneta | Daily Luck</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0a0a0c; color: #fff; text-align: center; height: 100vh; display: flex; flex-direction: column; }
        
        header { padding: 20px; text-align: left; }
        .back-link { color: #5eead4; text-decoration: none; font-size: 14px; }

        .container { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }

        /* Janela do Sorteio */
        .roller-window {
            width: 300px;
            height: 80px;
            border: 2px solid #1f1f2e;
            background: #12121a;
            position: relative;
            overflow: hidden; /* Esconde os textos que estão fora */
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8), 0 0 15px rgba(94, 234, 212, 0.1);
        }

        /* Linha indicadora central */
        .roller-window::after {
            content: "";
            position: absolute;
            top: 0; left: 50%;
            width: 2px; height: 100%;
            background: #5eead4;
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 0 0 10px #5eead4;
        }

        .roller-strip {
            display: flex;
            align-items: center;
            position: absolute;
            left: 0;
            height: 100%;
            transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1); /* Curva de desaceleração */
        }

        .rarity-item {
            width: 150px; /* Largura fixa para o cálculo do JS */
            text-align: center;
            font-size: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            flex-shrink: 0;
        }

        .btn-roll {
            padding: 15px 40px;
            background: #5eead4;
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-roll:disabled { opacity: 0.5; cursor: not-allowed; }

        .reward-display {
            margin-top: 40px;
            display: none;
            animation: fadeIn 1s;
        }

        .code-card {
            background: #1a1a24;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed #5eead4;
            margin-top: 10px;
            cursor: pointer;
            font-family: monospace;
            color: #ffd700;
            font-size: 18px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-link">← Voltar para o Início</a>
    </header>

    <div class="container">
        <h2 style="margin-bottom: 50px; letter-spacing: 3px; opacity: 0.8;">SORTEIO DE CAPITAL</h2>

        <div class="roller-window">
            <div class="roller-strip" id="strip">
                </div>
        </div>

        <button class="btn-roll" id="btnRoll" onclick="iniciarSorteio()">Sortear Agora</button>

        <div class="reward-display" id="reward">
            <p id="raridadeNome" style="font-size: 24px; font-weight: bold;"></p>
            <div class="code-card" id="codigoVal" onclick="copiarCodigo()"></div>
            <p style="font-size: 12px; margin-top: 10px; opacity: 0.5;">Clique no código para copiar</p>
        </div>
    </div>

    <script src="js/roleta.js"></script>
</body>
</html>
